<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


        <!--<div class="container-fluid bg-primary text-white">-->
            <div class="row bg-primary text.text-white">
                <div class="col-md-6">
           <h1 style="font-family: Gill Sans; text-align:right; color: white;">SignUp Form </h1>
        </div>
    </div>
    </div>
<section>

    <div class="row ">
        <div class="col-md-4"> 
            </div>



    <div class="row ">
        <div class="col-md-8"> 
    <form action="" method="post">
		<p>Please fill in this form to create an account!</p>	
        <div class="form-group">
			<div class="row">
				<div class="col-md-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
				<div class="col-md-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>        
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit"   onclick="parent.location='home.html'"  class="btn btn-primary ">Sign Up</button>
        </div>
    </form>
</div>
</div>
<section>
